name: Export Pipeline Definition

on:
  workflow_dispatch:
  
permissions:
  contents: write
  
jobs:
  export-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Fetch pipeline from Airia
        run: |
          echo "ğŸ” Debug: Starting pipeline fetch from Airia..."
          echo "ğŸ” Debug: API endpoint: https://prodaus.api.airia.ai/v1/PipelinesConfig/export/${{ secrets.AIRIA_PIPELINE_ID }}"
          echo "ğŸ” Debug: Current working directory:"
          pwd
          echo "ğŸ” Debug: Files before API call:"
          ls -la

          echo "ğŸ” Debug: Making API call..."
          HTTP_CODE=$(curl -w "%{http_code}" -s \
            -H "X-API-Key: ${{ secrets.AIRIA_API_TOKEN }}" \
            "https://prodaus.api.airia.ai/v1/PipelinesConfig/export/${{ secrets.AIRIA_PIPELINE_ID }}" \
            -o raw_response.json)

          echo "ğŸ” Debug: HTTP response code: $HTTP_CODE"
          echo "ğŸ” Debug: Raw response file size:"
          ls -la raw_response.json
          echo "ğŸ” Debug: Raw response content (first 500 chars):"
          head -c 500 raw_response.json
          echo ""

          if [ "$HTTP_CODE" = "200" ]; then
            echo "âœ… Debug: API call successful, processing JSON..."
            cat raw_response.json | jq . > pipelineDefinitionXX.json
            echo "ğŸ” Debug: jq exit code: $?"
          else
            echo "âŒ Debug: API call failed with HTTP code: $HTTP_CODE"
            echo "âŒ Debug: Response content:"
            cat raw_response.json
            exit 1
          fi

          echo "ğŸ” Debug: Files after API call and jq processing:"
          ls -la
          echo "ğŸ” Debug: pipelineDefinitionXX.json file size and content preview:"
          if [ -f "pipelineDefinitionXX.json" ]; then
            ls -la pipelineDefinitionXX.json
            echo "ğŸ” Debug: First 10 lines of pipelineDefinitionXX.json:"
            head -10 pipelineDefinitionXX.json
          else
            echo "âŒ Debug: pipelineDefinitionXX.json file not found!"
          fi

      - name: Commit and push export file
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "ğŸ” Debug: Starting git operations..."
          echo "ğŸ” Debug: Current working directory:"
          pwd
          echo "ğŸ” Debug: All files in current directory:"
          ls -la

          echo "ğŸ” Debug: Git status before operations:"
          git status --porcelain
          git status

          echo "ğŸ” Debug: Configuring git user..."
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          echo "ğŸ” Debug: Git configuration:"
          git config --global --get user.name
          git config --global --get user.email

          echo "ğŸ” Debug: Checking if pipelineDefinitionXX.json exists before adding..."
          if [ -f "pipelineDefinitionXX.json" ]; then
            echo "âœ… Debug: pipelineDefinitionXX.json exists"
            echo "ğŸ” Debug: File details:"
            ls -la pipelineDefinitionXX.json
            echo "ğŸ” Debug: File content (first 3 lines):"
            head -3 pipelineDefinitionXX.json
          else
            echo "âŒ Debug: pipelineDefinitionXX.json does not exist!"
            echo "ğŸ” Debug: Available files:"
            find . -name "*.json" -type f
            exit 1
          fi

          echo "ğŸ” Debug: Adding file to git..."
          git add pipelineDefinitionXX.json
          echo "ğŸ” Debug: Git add exit code: $?"

          echo "ğŸ” Debug: Git status after add:"
          git status --porcelain
          git status

          echo "ğŸ” Debug: Attempting to commit..."
          if git commit -m "Update pipelineDefinition.json [skip ci]"; then
            echo "âœ… Debug: Commit successful"
            echo "ğŸ” Debug: Git log (last 2 commits):"
            git log --oneline -2
          else
            echo "âš  Debug: No changes to commit or commit failed"
            echo "ğŸ” Debug: Git status after commit attempt:"
            git status
          fi

          echo "ğŸ” Debug: Pushing to remote..."
          if git push; then
            echo "âœ… Debug: Push successful"
          else
            echo "âŒ Debug: Push failed with exit code: $?"
            echo "ğŸ” Debug: Git remote info:"
            git remote -v
            echo "ğŸ” Debug: Current branch:"
            git branch -a
          fi
